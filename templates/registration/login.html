{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap Core CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'default.css' %}">
  <title>heart2heart_Login</title>
</head>
<body>
  <div class="container">
    <form class="form-horizontal" action="{% url 'login' %}" method="POST">
<fieldset>

<!-- Form Name -->
<legend>Login</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="userinput" >Username</label>
  <div class="col-md-4">
  {{ login_form.username }}
  <span class="help-block">New User?</span>
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    {{ login_form.password }}
    <span class="help-block">Forgot password?</span>
  </div>
</div>
  <button class="btn btn-default center-block" value="submit" >Login</button>
  {% csrf_token %}
</fieldset>
</form>
      
  </div>
</body>
</html>
